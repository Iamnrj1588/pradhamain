spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pradha_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Niraj@1588}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    jwt:
      secret: ${JWT_SECRET:change-this-secret-key}
      expiration: 604800000

server:
  port: 8081

cors:
  allowed-origins: "*"
